<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; }
        p {text-align:center; }
        .meme-img { display: block; margin: 0 auto; max-width: 400px; width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <p>Here is your meme! This will refresh in 30 seconds!</p>
        <p><img src="{{meme_pic}}" class="meme-img"></p>
        <p>Current subreddit:{{subreddit}}</p>
    </div>
</body>
</html>
